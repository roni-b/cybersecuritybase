<html>
    <head>
        <title>Home</title>
    </head>

    <body>
		<h1>Welcome to blog app.</h1>
    {% if user.is_authenticated %}
    Hi {{ user.username }}
    <br>
    <ul>
      <li>
        <a href="{% url 'logout' %}">Log out</a>
      </li>
      <li>
        <a href="{% url 'blogs' %}">Show all blogs</a>
      </li>
    </ul>
    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    {% endif %}
    </body>
</html>
